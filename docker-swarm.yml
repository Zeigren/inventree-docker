version: '3.7'
services:
  nginx:
    image: nginx:alpine
    depends_on:
      - inventree
    networks:
      - inventree
    volumes:
      - static:/var/www/inventree/static
      - media:/var/www/inventree/media
    ports:
      - "80:80"
      - "443:443"
    configs:
      - source: inventree_vhost
        target: /etc/nginx/conf.d/default.conf
    secrets:
      - source: yourdomain.com.crt
        target: /etc/nginx/certs/yourdomain.com.crt
      - source: yourdomain.com.key
        target: /etc/nginx/certs/yourdomain.com.key

  mariadb:
    image: mariadb:latest
    volumes:
      - mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/inventreesql_root_password
      - MYSQL_DATABASE=inventree
      - MYSQL_USER=inventree
      - MYSQL_PASSWORD_FILE=/run/secrets/inventreesql_password
# work around for https://github.com/docker-library/mariadb/issues/262
      - MYSQL_INITDB_SKIP_TZINFO=1
    secrets:
      - inventreesql_root_password
      - inventreesql_password
    networks:
      - mariadb

  inventree:
    image: zeigren/inventree:latest
    depends_on:
      - mariadb
    networks:
      - inventree
      - mariadb
    volumes:
      - static:/usr/src/static
      - media:/usr/src/media
    environment:
      # RUN MIGRATE_STATIC WHENEVER YOU UPDATE THE INVENTREE CONTAINER TO A NEW VERSION
      - MIGRATE_STATIC=False
      - DATABASE_PASSWORD=DOCKER-SECRET->inventreesql_password
      - DATABASE_NAME=inventree
      - DATABASE_USER=inventree
      # CREATE SUPERUSER ONCE THEN DELETE THESE
      - CREATE_SUPERUSER=False
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@admin.com
      - DJANGO_SUPERUSER_PASSWORD=admin
    secrets:
      - inventreesql_password

networks:
  inventree:
  mariadb:

volumes:
  static:
  media:
  mariadb:

secrets:
  inventreesql_root_password:
    external: true
  inventreesql_password:
    external: true
  yourdomain.com.crt:
    external: true
  yourdomain.com.key:
    external: true

configs:
  inventree_vhost:
    external: true
